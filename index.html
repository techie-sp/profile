<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary SP</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .ring-container {
            perspective: 800px;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .ring {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateRing 5s linear infinite;
        }

        @keyframes rotateRing {
            from {
                transform: rotateY(0deg) rotateX(20deg);
            }

            to {
                transform: rotateY(360deg) rotateX(20deg);
            }
        }

        .letter {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 10px gold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter:nth-child(1) {
            transform: rotateY(0deg) translateZ(90px);
        }

        .letter:nth-child(2) {
            transform: rotateY(60deg) translateZ(90px);
        }

        .letter:nth-child(3) {
            transform: rotateY(120deg) translateZ(90px);
        }

        .letter:nth-child(4) {
            transform: rotateY(180deg) translateZ(90px);
        }

        .letter:nth-child(5) {
            transform: rotateY(240deg) translateZ(90px);
        }

        .letter:nth-child(6) {
            transform: rotateY(300deg) translateZ(90px);
        }

        .text {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            opacity: 0;
            animation: fadeIn 2s 1s forwards, pulse 2s infinite alternate 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px pink;
            }

            to {
                transform: scale(1.1);
                text-shadow: 0 0 20px white;
            }
        }

        .falling-hearts {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .falling-heart {
            position: absolute;
            font-size: 14px;
            color: red;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .play-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-size: 16px;
            background: #ff66b2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(255, 102, 178, 0.4);
            display: none;
        }

        @media screen and (max-width: 768px) {
            .ring-container {
                width: 150px;
                height: 150px;
            }

            .letter {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }

            .text {
                font-size: 20px;
            }

            .play-button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
